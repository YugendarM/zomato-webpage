<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <header class="header ">
        <nav class="nav__container">
            <div class="logo__container">
                <img src="assets/logo.png" alt="logo" class="logo__image">
            </div>
            <div class="nav__button__container">
                <button class="primary__button">Order Food</button>
            </div>
        </nav>
    </header>

    <main class="container">
        <section class="hero__container">
            <div class="hero__image__container">
                <img src="assets/hero.jpg" alt="hero image" class="hero__image">
            </div>
            <div class="hero__description">
                <h1 class="hero__text">Order food from favourite restaurants near you.</h1>
                <button class="primary__button">Order Now</button>
            </div>
        </section>


<!-- Explore Menu Section -->
        <section class="explore__menu__container">
            <h1 class="explore__menu__text">Explore our Menu</h1>
            <div class="explore__menu__gradient__bg"></div>
            <div class="explore__menu__list">
                <!-- Burger -->
                <div class="food__card">
                    <div class="food__card__image__container">
                        <img src="assets/burger.jpg" alt="burger" class="food__image">
                    </div>
                    <div class="food__card__description">
                        <h3 class="food__title">Burger</h3>
                        <p>Burger King,Mcdonalds,Burger Place <span class="food__span">+3</span></p>
                    </div>
                </div>
                <!-- Pizza -->
                <div class="food__card" id="pizza__card">
                    <div class="food__card__image__container">
                        <img src="assets/pizza.jpg" alt="burger" class="food__image">
                    </div>
                    <div class="food__card__description">
                        <h3 class="food__title">Pizza</h3>
                        <p>Burger King,Mcdonalds,Burger Place <span class="food__span">+3</span></p>
                    </div>
                </div>
                <!-- iceCream -->
                <div class="food__card">
                    <div class="food__card__image__container">
                        <img src="assets/iceCream.jpg" alt="burger" class="food__image">
                    </div>
                    <div class="food__card__description">
                        <h3 class="food__title">Ice Cream</h3>
                        <p>Burger King,Mcdonalds,Burger Place <span class="food__span">+3</span></p>
                    </div>
                </div>
            </div>
            <div class="view__more__btn__container">
            <button class="view__more__btn">View More</button>
            </div>
        </section>
    </main>
    <footer></footer>
</body>
</html>
